<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>HTML e JS</title>
</head>
<body>
    <div class="container">
        <h1>Introduza os valores A e B</h1>
        <form id="form-valores">
            <input type="number" id="numero-a" required placeholder="Numero A">
            <input type="number" id="numero-b" required placeholder="Numero B">
            <p class="error-message">
                O numero B precisa ser maior que o numero A
            </p>
            <button id="btn-submeter" type="submit">Calcular</button>
            <p class="sucess-message"></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
